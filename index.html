<body>


    <nav>
        <h1>minionsTalk</h1>

    <main>
        <section>
            <textarea name="" id="translate-input" cols="40" rows="7"
                placeholder="Enter your message you want to convert to minions language"></textarea>
            <button id="translate-btn"><img id="btn-img" src="./images/minions.png" />
                translateToMinions
            </button>

            <h3 id="heading">Translation will come here<img id="translate-pic" src="images/translate-minions.png"></h3>

            <div class="translate-output">

            </div>
        </section>
    </main>
    <footer>
        <h2>aboutMinionsTalk</h2>
        <p id="footer-para">Are you a fan of minions? Did you know that the gibberish they say is an actual language.

    </footer>
